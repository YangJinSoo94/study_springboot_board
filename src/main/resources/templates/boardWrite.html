<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top:100px;
    }

    input{
        width:100%;
        box-sizing: border-box;
        margin-top:10px;
    }

    textarea{
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }

</style>

<body>
    <div class="layout">
        <form action ="/board/writedo" method="post" enctype="multipart/form-data">
            <input name="title" type="text">
            <textarea name="content"></textarea>
            <input name="file" type="file"/>
            <button type="submit">등록</button>
        </form>
    </div>
</body>
</html>
